<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Stella Karolina" />
    <meta
      name="description"
      content="DJ SoundPad - Mixer interativo para sons."
    />
    <title>DJ SoundPad 🎧</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="icon" href="../assets/images/ico.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dj-container">
      <header>
        <h1>🎧 DJ SoundPad 🎛️</h1>
      </header>
      <main class="mixer">
        <section class="sound-pad">
          <div class="key" data-key="97">1</div>
          <div class="key" data-key="98">2</div>
          <div class="key" data-key="99">3</div>
          <div class="key" data-key="100">4</div>
          <div class="key" data-key="101">5</div>
          <div class="key" data-key="102">6</div>
          <div class="key empty" data-key="103">-</div>
          <div class="key empty" data-key="104">-</div>
          <div class="key empty" data-key="105">-</div>
        </section>
        <section class="led-panel">
          <div class="led"></div>
          <div class="led"></div>
          <div class="led"></div>
        </section>
      </main>
    </div>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
